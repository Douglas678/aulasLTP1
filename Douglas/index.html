s<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./" rel="stylesheet"">
  <script type="Text\JavaScript" src="scripts/script.js" defer></script>
  <title>plsMe Ajuda</title>
</head>
<body>
  
    <header class="topo-do-site">
      <div class="interface">
        <div class="flex">
            <h1>plsMe Ajuda</h1>
            <a href="index.html">
              <img src="imagens/logo.png" alt="Logo do site">
            </a>
          <p id="descricao-do-site""> Este site é destinado aos sonhadores que estão entrando no mercado de trabalho, obrigado pelos familiares, e com pressões absurdas da sociedade pos captalista moderna</p>
        </div>
      </div>
    </header>
  
  <div class="menu-mobile">
    <div class="btn-fechar">
      <i class="sla"></i>
    </div>

    <nav>
      <ul>
        <li><a href="#">Buscar</a> </li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Curriculo</a></li>
        <li><a href="#">Prefeências</a></li>
      </ul>
    </nav>
  </div>
  
  <main class="corpo-do-site">
    <section class="formulario">
      <div class="vagas">
        <h2>Vagas</h2>
        <form class="formulario-de-vagas" id="jobform">
          <label>Escreva seu nome:</label>
          <input type="text" id="nome" required>
          <label>Sobrenome</label>
          <input type="text" id="sobrenome">
          <label>Idade</label>
          <input type="number" id="idade">
          <label>Seu email</label>
          <input type="email" id="email">
          <label>Sua senha:</label>
          <input type="password" id="passoword">
        </form>
      </div>
    </section>

  </main>
  
  
</body>
</html>
